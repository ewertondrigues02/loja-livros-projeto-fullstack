<!doctype html>
<html lang="pt-BR" xmlns:th="https://www.thymeleaf.com">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Book Store</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link rel="stylesheet" href="stilo.css">
	<link rel="stylesheet" href="styles.css">

</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="#" margin-right="25px">Book Store</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="available_books">Available</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="my_books">My books</a>
					</li>

					<div>
						<a class="nav-link" href="book_register">New Book Register</a>
					</div>

				</ul>

			</div>
		</div>
	</nav>
	<div class="container" style=" margin-top: 4rem; padding: 2rem; ">
		<center>
			<h4 style="padding: 1rem;">Edit Book Here</h4>
		</center>
		<form class="col-md-4 offset-md-4" th:action="@{/save}" method="post" th:object="${book}">

			<input type="hidden" name="id" th:value="${book.id}" />
			<div class="mb-3">
				<label for="Name" class="form-label">Name</label>
				<input type="name" class="form-control" name="name" th:value="${book.name}">

			</div>
			<div class="mb-3">
				<label for="author" class="form-label">Author</label>
				<input type="name" class="form-control" name="author" th:value="${book.author}">

			</div>
			<div class="mb-3">
				<label for="price" class="form-label">Price</label>
				<input type="name" class="form-control" name="price" th:value="${book.price}">

			</div>
			<center><button type="submit" class="btn btn-primary">Submit</button></center>
		</form>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
	<script src="main.js"></script>
</body>

</html>
