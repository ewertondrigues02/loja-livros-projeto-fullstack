<!doctype html>
<html lang="pt-BR" xmlns:th="https://www.thymeleaf.com">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Book Store</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/105d598dc8.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="stilo.css">
	<link rel="stylesheet" href="styles.css">

</head>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<div class="container">
		<a class="navbar-brand" href="#" margin-right="25px">Book Store</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item">
					<a class="nav-link active" aria-current="page" href="/">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="available_books">Available</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="my_books">My books</a>
				</li>

				<div>
					<a class="nav-link" href="book_register">New Book Register</a>
				</div>

			</ul>

		</div>
	</div>
</nav>

<body>
	<div class="container" style="border: 0.5px solid black; border-radius: 7px ; margin-top: 4rem; padding: 2rem;">
		<table class="table">

			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Name</th>
					<th scope="col">Author</th>
					<th scope="col">Price</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr data-th-each="b:${book}">

					<td data-th-text="${b.id}"></td>
					<td data-th-text="${b.name}"></td>
					<td data-th-text="${b.author}"></td>
					<td data-th-text="${b.price}"></td>
					<td><a style="color: red; font-size: 25px;" th:href="@{/deleteBook/{id}(id=${b.id})}"><i class="fa-solid fa-trash"></i></a></td>
				</tr>

			</tbody>

		</table>
	</div>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
	<script src="main.js"></script>
</body>

</html>
